steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-docker.pkg.dev/uma-datascience-dev/deep-learning-images/fastmcp-server:$COMMIT_SHA',
      '.'
    ]

  # Paso 2: Subir la imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-docker.pkg.dev/uma-datascience-dev/deep-learning-images/fastmcp-server:$COMMIT_SHA'
    ]

  # Paso 3: Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'fastmcp-server',
      '--image', 'us-docker.pkg.dev/uma-datascience-dev/deep-learning-images/fastmcp-server:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated'
    ]

# Imagen de salida para auditor√≠a
images:
  - 'us-docker.pkg.dev/uma-datascience-dev/deep-learning-images/fastmcp-server:$COMMIT_SHA'

# Timeout extendido por si tarda en compilar
timeout: '1200s'

